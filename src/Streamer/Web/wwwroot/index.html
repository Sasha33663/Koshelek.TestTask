<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="inputForm">
        <input type="text" id="text" />
        <input type="number" id="number" />

        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
            let text = document.getElementById("text").value;
            let number = document.getElementById("number").value;

            const message = {
                text: text,
                number: parseInt(number) 
            };

            hubConnection.invoke("SendText", message)
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        hubConnection.on("Receive", function (text, number,date) {
            let messageElement = document.createElement("p");
            messageElement.textContent = `Text: ${text}, Number: ${number},TimeShtamp: ${date}`;
            document.getElementById("chatroom").appendChild(messageElement);
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
